    <section class="container-fluid intro-section py-5">
      <form class="form-horizontal" method="post">
          <fieldset>
              <legend class="text-center contact-title"> Contacto</legend>
              <div class="justify-content-center">
                  <div class="form-group d-flex justify-content-center">
                      <div class="col-md-6 mb-3">
                          <i class="fa fa-user bigicon"></i>
                          <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                      </div>
                  </div>
                  <div class="form-group d-flex justify-content-center mb-3 ">
                      <div class="col-md-6">
                          <i class="fa fa-user bigicon"></i>
                          <input id="apellido" name="nombre" type="text" placeholder="Apellido" class="form-control">
                      </div>
                  </div>

                  <div class="form-group d-flex justify-content-center mb-3">
                      <div class="col-md-6">
                          <i class="fa fa-solid fa-envelope bigicon"></i>
                          <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                      </div>
                  </div>

                  <div class="form-group d-flex justify-content-center mb-3">
                      <div class="col-md-6">
                          <i class="fa fa-phone-square bigicon"></i>
                          <input id="numero" name="numero" type="text" placeholder="Numero de telefeno" class="form-control">
                      </div>
                  </div>

                  <div class="form-group d-flex justify-content-center">
                      <div class="col-md-6">
                          <i class="fa fa-pen bigicon"></i>
                          <textarea class="form-control" id="message" name="message" placeholder="Deja tu duda en esta caja de comentarios" rows="7"></textarea>
                      </div>
                  </div>

                  <div class="form-group mb-2 mt-3">
                      <div class="col-md-12 text-center">
                          <button type="submit" class="btn-lg">Enviar</button>
                      </div>
                  </div>
              </div>
          </fieldset>
      </form>
